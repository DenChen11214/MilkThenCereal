<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}



.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}
</style>
<body>
    <center><h1>Customizable Bar Graph</h1>
      <h3> Choose a Category to See Sales For </h3>
      <select id="indVar">
        <option value="Genre">Genre</option>
        <option value="Publisher">Publisher</option>
        <option value="Year">Year of Release</option>
        <option value="Developer">Developer</option>
        <option value="Rating">ESRB Rating</option>
        <option value="Platform">Platform</option>
        <option value="Critic">Metacritic Score</option>
      </select><br><br>
      <button id = "change"> Submit </button>
    </center>
    <div id="Bar Graph"></div></center>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script src = "/static/barGraph.js"></script>
</body>
